<!DOCTYPE html>
<html>
<head>
	<title>News Feed</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="./css/grid.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="logo">
			<h5>UPDATED :WED, AUG 17, 2016</h5>
			<h1><em>THE OPEN NEWS</em></h1>
		</div>
    <div class="navigation">
      <a id="us" href="#">US</a>
      <a id="world" href="#">World</a>
      <a id="business" href="#">Business</a>
      <a id="science" href="#">Science</a>
      <a id="sports" href="#">Sports</a> 
      <a id="politics" href="#">Politics</a> 
      <a id="health" href="#">Health</a> 
      <a id="entertainment" href="#">Entertainment</a> 
    </div>
		<section class="search">
			<input id="search" type="search" name="search"/>
			<button class="search-button">
	     	<span class="fa fa-search"></span>
    		</button>
		</section>
	</header>
	<main>
    <div class="row">
      <div class="col-8">
        <div class="box trending">
          <iframe id="video" src=""></iframe>
        </div>
      </div>
      <div class="col-4">
        <div class="box feed-list">
          <ul id="list"></ul>
        </div>
      </div>
    </div>
    
    <div class="templates hidden">
       <li class="result news">
          <a class="name" href="" target="_blank"></a><br><br>
         <img class="left thumbnail" src="">
          <p class="description"></p>
       </li>
       <div class="error">
          <p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
       </div>
    </div>   
	</main>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="./js/trending-news.js"></script>
  <script type="text/javascript" src="./js/category-news.js"></script>
  <script type="text/javascript" src="./js/search-news.js"></script>
</body>
</html>
